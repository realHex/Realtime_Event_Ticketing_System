<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <div style="padding-right: 20px;"><i class="pi pi-shop" style="font-size: 2.3rem"></i></div>
      <h3>
        Realtime Event Ticketing System Simulation
      </h3>
    </div>


    <div class="p-toolbar-group-end">
      <div style="padding-right: 8px;"><h4>Status : </h4></div>
      <div style="padding-right: 5px;"><h4>{{systemState}}</h4></div>
      <button style="width: 15px; height: 15px; border-radius: 50%; background-color: red; border: none; margin-right: 10px;"
              [style.background-color]="systemState === SystemState.RUNNING? 'green'
              : systemState === SystemState.PAUSED ? 'gray' : 'red'"></button>
      <div style="padding-left: 10px"><p-button [label]="buttonLabel" severity="success" [rounded]="true" size="small"
      (click)="start()" [disabled]="systemState === SystemState.RUNNING"/></div>
      <div style="padding-left: 10px"><p-button label="Stop" severity="danger" [rounded]="true" size="small"
      (click)="stop()" [disabled]="systemState === SystemState.PAUSED || systemState === SystemState.STOPPED"/></div>
      <div style="padding-left: 10px"><p-button label="Reset" severity="help" [rounded]="true" size="small"
      (click)="reset()" [disabled]="systemState === SystemState.RUNNING"/></div>

    </div>
  </p-toolbar>
</div>
