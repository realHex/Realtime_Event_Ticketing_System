<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <div style="padding-right: 20px;"><i class="pi pi-shop" style="font-size: 2.3rem"></i></div>
      <h3>
        Realtime Event Ticketing System Simulation
      </h3>
    </div>


    <div class="p-toolbar-group-end">
      <div style="padding-right: 8px;"><h4>Status : </h4></div>
      <div style="padding-right: 5px;"><h4>Stopped </h4></div>
      <button style="width: 15px; height: 15px; border-radius: 50%; background-color: red; border: none; margin-right: 10px;"></button>
      <div style="padding-left: 10px"><p-button label="Start" severity="success" [rounded]="true" size="small"/></div>
      <div style="padding-left: 10px"><p-button label="Pause" severity="secondary" [rounded]="true" size="small"/></div>
      <div style="padding-left: 10px"><p-button label="Stop" severity="danger" [rounded]="true" size="small"/></div>
      <div style="padding-left: 10px"><p-button label="Reset" severity="help" [rounded]="true" size="small"/></div>

    </div>
  </p-toolbar>
</div>
